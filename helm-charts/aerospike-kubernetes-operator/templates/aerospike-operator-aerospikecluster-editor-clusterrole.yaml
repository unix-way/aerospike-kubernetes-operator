{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aerospike-operator-aerospikecluster-editor-role
  labels:
    app: {{ template "aerospike-kubernetes-operator.fullname" . }}
    chart: {{ .Chart.Name }}
    release: {{ .Release.Name }}
rules:
- apiGroups:
  - asdb.aerospike.com
  resources:
  - aerospikeclusters
  verbs:
  - create
  - delete
  - patch
  - update
{{- end }}
